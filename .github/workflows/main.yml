name: chrome web store packaging

on: [push]
# on:
#   push:
#     tags:
#       - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npm run build
      - name: Update release information in manifest.json
        run: echo "`jq '.version="'$VERSION'"' dist/manifest.json`" > dist/manifest.json
      - name: Create zip
        run: zip -r 500NewTabs_$VERSION.zip ./dist
