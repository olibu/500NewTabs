name: "chrome web store packaging"

on:
  push:
    tags:
      - "V**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set version variable
        run: |
          TAGVERSION=${GITHUB_REF_NAME:1}
          echo "Version identifier of tag is '$TAGVERSION'"
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npm run build
      - name: Update release information in manifest.json
        run: echo "`jq '.version="'$TAGVERSION'"' dist/manifest.json`" > dist/manifest.json
      - name: Create zip
        run: cd dist && zip -r ../500NewTabs_$GITHUB_REF_NAME.zip ./

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            500NewTabs_$GITHUB_REF_NAME.zip
