name: "chrome web store packaging"

on:
  push:
    tags:
      - "V**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Tag Name example
        run: |
          echo "Tag name from GITHUB_REF_NAME: $GITHUB_REF_NAME"
          echo "Tag name from github.ref_name: ${{  github.ref_name }}"
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npm run build
      - name: Update release information in manifest.json
        run: echo "`jq '.version="'{{ github.ref_name }}'"' dist/manifest.json`" > dist/manifest.json
      - name: Create zip
        run: cd dist && zip -r ../500NewTabs_{{github.ref_name}}.zip ./

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            500NewTabs_{{github.ref_name}}.zip
