<!DOCTYPE html>
<html>
<head>
  <title data-i18n="options_title">500NewTabs - Options</title>
  <link rel="stylesheet" href="./css/bulma.min.css">
  <link rel="stylesheet" href="./css/bulma.tooltip.min.css">
  <link rel="stylesheet" href="./css/options.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="modal is-active">
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title" data-i18n="options_title">500NewTabs - Options</p>
      </header>
      <section class="modal-card-body">
        <form>
          <div class="columns is-gapless is-multiline">
            <div class="column is-4">
              <label 
                class="has-tooltip-right has-tooltip-arrow has-tooltipl-multiline" 
                data-i18n="options_time" 
                attr-i18n="data-tooltip:options_tooltip_time"
              >
                Show Time
              </label>
            </div>
            <div class="column is-8">
              <input type="checkbox" id="time">
            </div>

          <div class="columns is-gapless is-multiline">
            <div class="column is-4">
              <label 
                class="has-tooltip-right has-tooltip-arrow has-tooltipl-multiline" 
                data-i18n="options_greetings" 
                attr-i18n="data-tooltip:options_tooltip_greetings"
              >
                Show Greetings
              </label>
            </div>
            <div class="column is-8">
              <input type="checkbox" id="greetings">
            </div>

            <div class="column is-4">
              <label 
                data-i18n="options_name"
                class="has-tooltip-right has-tooltip-arrow has-tooltipl-multiline"
                attr-i18n="data-tooltip:options_tooltip_name"
              >Name</label>
            </div>
            <div class="column is-8">
              <input class="input" type="text" id="name">
            </div>

            <div class="column is-4">
              <label 
                data-i18n="options_discover"
                class="has-tooltip-right has-tooltip-arrow has-tooltipl-multiline"
                attr-i18n="data-tooltip:options_tooltip_discover"
              >
                Discover Mode
              </label>
            </div>
            <div class="column is-8">
              <div class="select">
                <select id="discover" style="width: 200px">
                  <option value="gallery" data-i18n="options_discover_1">Gallery</option>
                  <option value="" data-i18n="options_discover_6">All</option>
                  <option value="popular" data-i18n="options_discover_2">Popular</option>
                  <option value="upcoming" data-i18n="options_discover_3">Upcoming</option>
                  <option value="fresh" data-i18n="options_discover_4">Fresh</option>
                  <option value="editors" data-i18n="options_discover_5">Editors Choice</option>
                </select>
                    </div>
            </div>

            <div class="column is-4">
              <label 
                data-i18n="options_discover_category"
                class="has-tooltip-right has-tooltip-arrow has-tooltipl-multiline"
                attr-i18n="data-tooltip:options_tooltip_category"
              >Category</label>
            </div>
            <div class="column is-8">
              <div class="select is-multiple">
                <select id="discover_cat" multiple size="10" style="width: 200px" disabled>
                  <option value="0" data-i18n="options_discover_cat_0">all</option>
                </select>
              </div>
            </div>

            <div class="column is-4">
              <label 
                data-i18n="options_safemode"
                class="has-tooltip-right has-tooltip-arrow has-tooltipl-multiline"
                attr-i18n="data-tooltip:options_tooltip_safemode"
              >Safemode</label>
            </div>
            <div class="column is-8">
              <input type="checkbox" id="safemode">
            </div>

            <div class="column is-4">
              <label 
                data-i18n="options_interval"
                class="has-tooltip-right has-tooltip-arrow has-tooltipl-multiline"
                attr-i18n="data-tooltip:options_tooltip_interval"
              >Interval</label>
            </div>
            <div class="column is-8">
              <input class="input" type="text" id="interval">
            </div>

            <div class="column is-4">
              <label 
                data-i18n="options_random"
                class="has-tooltip-right has-tooltip-arrow has-tooltipl-multiline"
                attr-i18n="data-tooltip:options_tooltip_random"
              >Random order</label>
            </div>
            <div class="column is-8">
              <input type="checkbox" id="random">
            </div>
          </div>

          
        </form>
      </section>
      <footer class="modal-card-foot">
        <button 
          id="update" 
          data-i18n="options_update"
          class="button is-link"
          attr-i18n="data-tooltip:options_tooltip_update"
          data-tooltip="Update the cached images."
        >Update</button>
        <button class="button is-primary" id="save" data-i18n="options_save">Save</button>
        <div class="notification is-warning p-2 ml-5" id="status">Status information</div>
      </footer>
    </div>
  </div>
  <script src="js/options.js" type="module"></script>
  <script src="js/i18n.js" type="module"></script>
</body>
</html>
