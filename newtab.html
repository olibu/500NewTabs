<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>

    <style>
      html,
      body {
        margin: 0px;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }

      #background {
        width: 100%;
        height: 100%;
        background-color: black;
        background-size: cover !important;
        background-position: center;
        animation: fadeIn 3s;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .content {
        color: #fff;
        text-align: center;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .time {
        cursor: default;
        font-family: -apple-system, BlinkMacSystemFont, 'Neue Haas Grotesk Text Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 168px;
        font-weight: 500;
        text-shadow: rgb(0, 0, 0, 0.7) 3px 3px 10px;
      }
      .greeting {
        cursor: default;
        font-size: 3rem;
        font-weight: 400;
        text-shadow: rgba(0, 0, 0, 0.7) 3px 3px 5px;
      }
      .author {
        position: absolute;
        bottom: 30px;
        left: 30px;
        color: #bbbbbb;
        text-decoration: none;
        font-size: 12px;
        text-shadow: rgba(0, 0, 0, 0.7) 0px 0px 5px;
      }
      .author:hover {
        color: white;
      }
      .invertimg {
        opacity: 0;
        -webkit-filter: invert(100%); /* Safari/Chrome */
        filter: invert(100%);
      }
      .invertimg:hover {
        opacity: 1;
        -webkit-filter: invert(100%); /* Safari/Chrome */
        filter: invert(100%);
        transition: .7s ease;
        text-shadow: rgb(0, 0, 0, 0.7) 3px 3px 10px;
      }
      .table{
        display: flex;
      } 
      .actions {
        margin-top: 50px;
        margin-left: 20px;
        margin-right: 20px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="background">
      <div class="content">
        <div class="table">
          <a class="actions" id="renew" href="#" atr-i18n="title:newtab_renew"><img class="invertimg fadeMe" src="/img/renew.png" width="30" height="30"/></a>
          <div id="time" class="time"></div>
          <a class="actions" id="refresh" href="#" atr-i18n="title:newtab_refresh"><img class="invertimg fadeMe" src="/img/refresh.png" width="30" height="30"/></a>
        </div>
        <div id="greeting" class="greeting"></div>
      </div>
      <a id="author" class="author" target="_blank"></a>
    </div>

    <script src="js/cache.js" type="module"></script>
    <script src="js/newtab.js" type="module"></script>
    <script src="js/i18n.js" type="module"></script>
  </body>
</html>
